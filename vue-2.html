<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style type="text/css">
    .display{display: none}
</style>
</head>
<body>
<table border="1" id="app">
    <tr>
        <th>商品序号</th>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>商品数量</th>
        <th>商品单价</th>
        <th>移出</th>
    </tr>
    <tr  v-for="(item,index) in ary" :key="index">
        <td>{{item.num1}}</td>
        <td>{{item.num2}}</td>
        <td>{{item.name}}</td>
        <td><button @click="Click1(index)">-</button><input type="text" :value="item.num"><button @click="Click2(index)">+</button></td>
        <td>{{item.num3}}</td>
        <td><button @click="Click3(index)">删除</button></td>
    </tr>
    <tr><td colspan="6">总价为：{{sum}}元</td></tr>
</table>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                ary:[
                    {num1:'1',num2:'0001',num:'1',name:'iphoneX',num3:6188},
                    {num1:'2',num2:'0002',num:'1',name:'华为p30',num3:5934},
                    {num1:'3',num2:'0003',num:'1',name:'小米RedmiBook',num3:4299},
                    {num1:'4',num2:'0004',num:'1',name:'华为畅享9e',num3:799}],
            }
        },
        methods: {
            Click1(index) {
                if (this.ary[index].num>1)
                    this.ary[index].num--
            },
            Click2(index) {
                this.ary[index].num++
            },
            Click3(index) {
                this.ary.splice(index,1)
            }
        },
        computed:{
            sum(){
                var sum=0;
                this.ary.forEach(function(item,index){
                    sum+=item.num*item.num3;
                })
                return sum;
            }
        }
    })
</script>
</body>
</html>
